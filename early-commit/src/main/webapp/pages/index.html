<!DOCTYPE html>
<html>
<head>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-cookies.min.js"></script>
	<script src="./myApp.js"></script>
	<link rel="icon" type="image/png" href="./angular.png">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<meta charset="UTF-8">
	<title>JaudioKafka | Log in</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Bootstrap 3.3.2 -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Font Awesome Icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	<!-- iCheck -->
	<link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->

	<style>
		.error {
			color:       red;
			font-weight: bold;
			font-style:  italic;
			display:     inline-block;
		}
	</style>
</head>
<body class="login-page" ng-app='myApp' ng-controller='validateCtrl'>
<div class="login-box">
	<div class="login-logo">
		<a href="login.html"><b>JaudioKafka </b>0.0.1</a>
	</div><!-- /.login-logo -->
	<div class="login-box-body">
		<p><span class="error" ng-show="errorMessageShow">{{errorMessage}}</span></p>
		<p class="login-box-msg" ng-show="!errorMessageShow">Sign in to start your session</p>
		<ng-form style="margin:10px;padding:10px" name="myForm">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" name="username" ng-model="username" required placeholder="Username"/>
				<!--span class="glyphicon glyphicon-envelope form-control-feedback"></span-->
            <!--span class="error" ng-show="myForm.username.$invalid">
              <span ng-show="myForm.username.$error.required">* Username is required.</span>
            </span-->
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" ng-model="password" required placeholder="Password"/>
				<!--span class="glyphicon glyphicon-lock form-control-feedback"></span-->
            <!--span class="error" ng-show="myForm.password.$invalid">
              <span ng-show="myForm.password.$error.required">* Password is required.</span>
            </span-->
			</div>
			<div class="row">
				<div class="col-xs-8">
					<!--div class="checkbox icheck">
                      <label>
                        <input type="checkbox"> Remember Me
                      </label>
                    </div-->
				</div><!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" ng-click='login()' class="btn btn-primary btn-block btn-flat"
							ng-disabled="!myForm.username.$dirty || !myForm.password.$dirty">Sign In</button>
				</div><!-- /.col -->
			</div>
		</ng-form>

		<!--div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div>

        <a href="#">I forgot my password</a><br-->
		<a href="register.html" class="text-center">Register a new membership</a>

	</div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.3 -->
<script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script>
	$(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_square-blue',
			radioClass: 'iradio_square-blue',
			increaseArea: '20%' // optional
		});
	});
</script>
</body>
</html>
